<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Waitstaff Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Waitstaff Calculator</h1>
    </header>
    <div class="flex-container">
        <section class="flex-section">
            <h2>Enter The Meal Details</h2>
            <form>
                <fieldset>
                    <label for="price">BASE MEAL PRICE: $ <input type="number" id="price" name="price" min="0"></label>
                    <label for="tax">TAX RATE: % <input type="number" id="tax" name="tax" min="0"></label>
                    <label for="tip">TIP PERCENTAGE: % <input type="number" id="tip" name="tip" min="0"></label>
                    <button class="submit">SUBMIT</button>
                    <button class="cancel">CANCEL</button>
                </fieldset>
            </form>
        </section>
        <div class="flex-box">
            <section>
                <h2>Customer Charges</h2>
                <p>SUBTOTAL: <span class="subtotal"></span></p>
                <p>TIP: <span class="tip"></span></p>
                <p>TOTAL: <span class="total"></span></p>
            </section>
            <section>
                <h2>My Earnings Info</h2>
                <p>TIP TOTAL: <span class="tip-total"></span></p>
                <p>MEAL COUNT: <span class="meal-count"></span></p>
                <p>AVERAGE TIP: <span class="avg-tip"></span></p>
            </section>
        </div>
    </div>
    <div class="reset-container">
        <button class="reset">RESET</button>
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
